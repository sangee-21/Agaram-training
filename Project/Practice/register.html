<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class=" bg-info m-5 text-center lh-lg text-light fs-6" id="registration">
            <h1 class="text-body-emphasis">REGISTER</h1>
            <label class="text-body">Name</label><br>
            <input type="text" name="name" id="Uname" class="border-5 border-black"/><br>
            <label class="text-body">Email</label><br>
            <input type="text" name="email" id="email" class="border-5 border-black" /><br>
            <label class="text-body">Password</label><br>
            <input type="text" name="password" id="password" class="border-5 border-black"/><br>
            <label class="text-body">Aadhar Number</label><br>
            <input type="text" name="aadharno" id="aadharno" class="border-5 border-black" /><br>
            <label class="text-body">Address</label><br>
            <input type="text" name="address" id="address" class="border-5 border-black"/><br>
            <label class="text-body">Phone</label><br>
            <input type="text" name="phone" id="phone" class="border-5 border-black"/><br>
            <label class="text-body">City</label><br>
            <input type="text" name="city" id="city" class="border-5 border-black"/><br>
            <label class="text-body">Area</label><br>
            <input type="text" name="area" id="area" class="border-5 border-black"/><br>
            <label class="text-body">Pin Code</label><br>
            <input type="text" name="pincode" id="pincode" class="border-5 border-black"/><br>
            <button type="button" id="inout" class="m-5 btn btn-secondary border-3 border-white" onclick="checkreg()">Register</button>
        </div>
    </form>
</body>
<script src="main.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
