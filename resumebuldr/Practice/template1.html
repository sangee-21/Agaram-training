<html>

<head>

    <link rel="stylesheet" href="template.css" </head>

<body class="p-3 mb-2 bg-primary text-white">
    <div class="myresume">
        <div class="content">
            <div class="top">
                <hr>
                <div class="name">

                    <h1 id="Name"></h1>
                    <h4>Developer</h4><br>
                </div>
                <div class="poto">
                    <img src="./photo_6059861227733104561_x.jpg" width="50%" />
                </div>

            </div>
            <hr>
            <div class="obj">
                <h2>Objective</h2>
                <p id="objective"></p>
            </div>


            <div class="box">
                <hr>
                <div class="left">

                    <h2>Job Title</h2>
                    <p id="jobtitle"></p>


                    <h2>Personal details </h2>
                    <p id="fathername"></p>
                    <p id="mothername"></p>
                    <p id="Number">9344565704</p>
                    <p id="Email"></p>
                    <p id="address"></p>
                    <p id="place"></p>





                    <h2>SKILLS</h2>
                    <p id="skills">
                    </p>



                    <h2>Hobbies</h2>
                    <p id="hobbies"></p>

                </div>




                <div class="right">

                    <div class="education">
                        <h2>EDUCATION</h2><br>
                        <table class="tab" border="1px">
                            <tr>
                                <th>Year</th>
                                <th>College</th>
                                <th>Course</th>
                                <th>Percentage</th>
                            </tr>
                            <tbody id="edu"></tbody>
                        </table>
                        <div>
                            <h2>Project</h2><br>
                            <table class="tab" border="1px">
                                <tr>
                                    <th>Name</th>
                                    <th>Year</th>
                                    <th>Description</th>

                                </tr>
                                <tbody id="pro"></tbody>
                            </table>
                        </div>
                        <h2>Language</h2>
                        <p id="language"></p>



                    </div>
                </div>

            </div>
        </div>
        <div class="dec">
            <hr>
            <h2>Declaration</h2><br>
            <p id="Declaration"></p><br>
        </div>
        <hr>
        <button type="button" onclick="generatePDF()">download</button>

</body>
<script src="main.js" type="text/javascript"></script>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

<script>
    var id = getUrlParameter('id');
    // alert(id)
    get_resume(id)
</script>

</html>
