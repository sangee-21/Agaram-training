<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="myresume">
        
        <div class="top">
            <h1 id="Name"></h1>
            <div class="poto">
                <img src="./photo_6059861227733104561_x.jpg" width="40%" />
            </div>
            <div class="Student">
                <h4>Student</h4><br>
                <div>
                    <h2>Objective</h2>
                    <p id="objective"></p>
                </div>
            </div>

        </div>
        <div class="imge">
           
            <div>
                <h2>Job Title</h2>
                <p id="jobtitle"></p>
            </div>
            <div6>
                <h2>Personal details </h2>
                <p id="fathername"></p>
                <p id="mothername"></p>
                <p id="Number"></p>
                <p id="Email"></p>
                <p id="address"></p>
                <p id="place"></p>
                <div3>
                    <h2>Language</h2>
                    <p id="language"></p>

                </div3>

            </div6>

        </div>

        <div class="education">
            <h2>EDUCATION</h2>
            <table class="tab" border="1px">
                <tr>
                    <th>Year</th>
                    <th>College</th>
                    <th>Course</th>
                    <th>Percentage</th>
                </tr>
                <tbody id="edu"></tbody>
            </table>
            <div>
                <h2>Project</h2>
                <table class="tab" border="1px">
                    <tr>
                        <th>Name</th>
                        <th>Year</th>
                        <th>Description</th>
                       
                    </tr>
                    <tbody id="pro"></tbody>
                </table>
            </div>
            <div4>
                <h2>SKILLS</h2>
                <p id="skills">
                </p>

            </div4>
            <div>
                <h2>Hobbies</h2>
                <p id="hobbies"></p>
            </div>
        </div>
        

        <div class="dec">
            <h2>Declaration</h2><br>
            <p id="Declaration"></p><br>
        </div>

       
    </div>
    <div>
        <button type="button" onclick="generatePDF()">download</button>
    </div>
</body>
<script src="main.js" type="text/javascript"></script>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
    var id = getUrlParameter('id');
    // alert(id)
    get_resume(id)
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</html>
