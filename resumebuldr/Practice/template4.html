<body>
    <div class=" mt-5 text-center text-body-emphasis" id="top">
        <div class="poto">
            <img src="./photo_6059861227733104561_x.jpg" width="10%" />
        </div>
        <h1 id="Name"></h1>
        <h4>Developer</h4>
    </div>
    <div id="bod" >
        <div id="left" class="container" >

            <h2>Job Title</h2>
            <p id="jobtitle"></p>


            <h2>Personal details </h2>
            <p id="fathername"></p>
            <p id="mothername"></p>
            <p id="Number"></p>
            <p id="Email"></p>
            <p id="address"></p>
            <p id="place"></p>


            <h2>SKILLS</h2>

            <h2>Hobbies</h2>
            <p id="hobbies"></p>
        </div>
        <div id="right">
            <h2>EDUCATION</h2><br>
            <table id="tab" >
                <tr>
                    <th>Year</th>
                    <th>College</th>
                    <th>Course</th>
                    <th>Percentage</th>
                </tr>
                <tbody id="edu"></tbody>
            </table>
            <br>
            <div>
                <h2>Project</h2><br>
                <table id="tab" >
                    <tr>
                        <th>Name</th>
                        <th>Year</th>
                        <th>Description</th>

                    </tr>
                    <tbody id="pro"></tbody>
                </table>
            </div>
            <br>
            <h2>Language</h2>
            <p id="language"></p>


            <h2>Declaration</h2>
            <p id="Declaration"></p><br>
        </div>

    </div>

</body>
