<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="s">
    <div class="container">
        <h1>Resume Builder</h1>

        <div class="mb-3 row">
            <label for="staticEmail" class="col-2 col-form-label">Name</label>
            <div class="col-10">
                <input type="text" name="Name" class="form-control" id="staticEmail" value="" onkeyup="ParseData(this)">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <input type="text" name="Email" class="form-control" id="inputPassword" onkeyup="ParseData(this)">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-2 col-form-label">Objective</label>
            <div class="col-10">
                <input type="text" name="Objective" class="form-control" id="staticEmail" value=""
                    onkeyup="ParseData(this)">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-2 col-form-label">Job title</label>
            <div class="col-10">
                <input type="text" name="Jobtitle" class="form-control" id="staticEmail" value=""
                    onkeyup="ParseData(this)">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-2 col-form-label">Declaration</label>
            <div class="col-10">
                <input type="text" name="Declaration" class="form-control" id="staticEmail" value=""
                    onkeyup="ParseData(this)">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-2 col-form-label">Address</label>
            <div class="col-10">
                <input type="text" name="address" class="form-control" id="staticEmail" value=""
                    onkeyup="ParseData(this)">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-2 col-form-label">Place</label>
            <div class="col-10">
                <input type="text" name="place" class="form-control" id="staticEmail" value=""
                    onkeyup="ParseData(this)">
            </div>
        </div>
    </div>
    <h1>Personal Details</h1>

    <div class="mb-3 row">
        <label for="staticEmail" class="col-2 col-form-label">Father Name</label>
        <div class="col-10">
            <input type="text" name="FatherName" class="form-control" value=""
                onkeyup="ParseData(this,'Personal_details')">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="staticEmail" class="col-2 col-form-label"> Mother Name</label>
        <div class="col-10">
            <input type="text" name="MotherName" class="form-control" value=""
                onkeyup="ParseData(this,'Personal_details')">
        </div>
    </div>
    <h1>Skills</h1>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-4 col-form-label">Skills</label>
        <div class="col-10">
            <input type="text" class="form-control" id="skill_name" value="">
        </div>
        <div>
            <button type="button" onclick="handlekey('skill','skill_name','box')">Add</button>
        </div>
        <div>
            <badge id="box"></badge>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-4 col-form-label">Hobbies</label>
        <div class="col-10">
            <input type="text" class="form-control" id="hobby_name" value="">
        </div>
        <div>
            <button type="button" onclick="handlekey('hobby','hobby_name','box1')">Add</button>
        </div>
        <div>
            <badge id="box1"></badge>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-4 col-form-label">Languages</label>
        <div class="col-10">
            <input type="text" class="form-control" id="lan_name" value="">
        </div>
        <div>
            <button type="button" onclick="handlekey('language','lan_name','lan')">Add</button>
        </div>
        <div>
            <badge id="lan"></badge>
        </div>
    </div>

     <!-- <div class="mb-3 row">
        <label for="staticEmail" class="col-4 col-form-label">Projects</label>
        <div class="col-10">
            <input type="text" class="form-control" id="pro_name" value="">
        </div>
        <div>
            <button type="button" onclick="handlekey('language','pro_name','lan')">Add</button>
        </div>
        <div>
            <badge id="project"></badge>
        </div>
    </div>  -->

    <h1>Education Details</h1>
    <div>
        <input type="text" id="inst_name" name="inst_name" placeholder="inst_name" onkeyup="handlemult(this)">
        <input type="text" id="inst_level" name="inst_level" placeholder="level" onkeyup="handlemult(this)">
        <input type="text" id="inst_year" name="inst_year" placeholder="year" onkeyup="handlemult(this)">
        <input type="text" id="inst_percentage" name="inst_percentage" placeholder="percentage"
            onkeyup="handlemult(this)">
        <div>
            <button type="button" onclick="handle1('education','disEdu')">Add</button>
        </div>
        <div>
            <!-- <p id="educattion"></p> -->
            <table class="table table-dark">
                <tr>
                    <th>inst_name</th>
                    <th>inst_level</th>
                    <th>inst_year</th>
                    <th>inst_percentage</th>
                    <th>Delete</th>
                </tr>
                <tbody id="disEdu">

                </tbody>
            </table>
            
            
        </div>
    </div>

    <h1>Project Details</h1>
    <div>
        <input type="text" id="pro_name" name="pro_name" placeholder="pro_name" onkeyup="handlemult(this)">
        <input type="text" id="pro_year" name="pro_year" placeholder="pro_year" onkeyup="handlemult(this)">
        <input type="text" id="pro_description" name="pro_description" placeholder="pro_description"
            onkeyup="handlemult(this)">
            
        <div>
            <button type="button" onclick="handle1('project','dispro')">Add</button>
        </div>
        <div>
            <p id="educattion"></p>
            <table class="table table-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Year</th>
                    <th>Project Description</th>

                    <th>Delete</th>
                </tr>
                <tbody id="dispro">

                </tbody>
            </table>
           
            
        </div>
    </div>

    <div>
        <button type ="button" class ="btn btn-success mt-2" onclick="post()">submit</button>
    </div>
    <div>
        <button type ="button" class ="btn btn-success mt-2" onclick="get()">get</button>
    </div>
    <div>
        <button type ="button" class ="btn btn-success mt-2" onclick="del()">Delete resume</button>
    </div>
     <div>
        <button type ="button" class ="btn btn-success mt-2" onclick="get_resume()">get resume id</button>
    </div>






    <div class="row">

        <div class="alert alert-warning">

            <code><pre id="display_data"></pre></code>
        </div>
    </div>
    </div>



    </div>



</body>
<script src="main.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

</html>
